<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waifu Pics Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h2>Waifu Pics Generator</h2>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <div class="form-inline justify-content-between">
            <!-- Radio Buttons -->
            <div class="custom-control custom-radio">
                <input type="radio" id="sfwRadio" name="category" value="sfw" class="custom-control-input" onclick="updateDropdown()" checked>
                <label class="custom-control-label" for="sfwRadio">SFW</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="nsfwRadio" name="category" value="nsfw" class="custom-control-input" onclick="updateDropdown()">
                <label class="custom-control-label" for="nsfwRadio">NSFW</label>
            </div>

            <!-- Dropdown Menu -->
            <select id="type-select" class="custom-select">
                <!-- Options populated by JavaScript -->
            </select>

            <!-- Generate Button -->
            <button onclick="waifu()" class="btn btn-primary">Generate</button>
        </div>

        <!-- Image Container -->
        <div id="image-container" class="image-container">
            <!-- Image will be displayed here -->
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Waifu Pics Generator || Rafi salman</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
